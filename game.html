<html>
	<head>
		<title>
		Ball adventure
		</title>

		<script type="text/javascript">
			var ballTopValue = 0;
			var ballLeftValue = 0;
			
			//while(window.onkeyup){
				window.onkeyup = function(e) {
				   var key = e.keyCode ? e.keyCode : e.which;

				   if (key == 87 || key == 38) {
					   //w function
					   wkey();
				   }
				   else if (key == 83 || key == 40) {
					   //s function
					   skey();
				   }
				   else if (key == 65 || key == 37) {
				   	   akey();
				   }
				   else if (key == 68 || key == 39) {
				   	   dkey();
				   }
				}
			//}

			
			function wkey(){
				ballTopValue = ballTopValue - 100;
				document.getElementById("ball").style.top = ballTopValue + "px";
			}

			function skey(){
				//if(ballTopValue >= 0){
						ballTopValue = ballTopValue + 100;
						document.getElementById("ball").style.top = ballTopValue + "px";
				//}
			}

			function akey(){
				//if(ballLeftValue >= 0){
						ballLeftValue = ballLeftValue - 100;
						document.getElementById("ball").style.left = ballLeftValue + "px";
				//}
			}

			function dkey(){
				ballLeftValue = ballLeftValue + 100;
				document.getElementById("ball").style.left = ballLeftValue + "px";

			}
		</script>
	</head>
	<body>
		   <div id="ball" style="height:100px; width:100px;border-radius:50px;background-color:yellow;position:fixed; top: 0; left: 0;">

		   </div>
	</body>
</html>
